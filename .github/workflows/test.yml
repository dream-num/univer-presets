on:
    push:
        branches:
            - main
            - dev
    pull_request:
        branches:
            - main
            - dev

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}-${{github.event}}
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        timeout-minutes: 60
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: ./.github/actions/setup-node

            - name: ðŸ©º Run build
              run: |
                  pnpm build
                  pnpm build:demo
